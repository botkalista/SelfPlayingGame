<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfPlaying</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <div class="cont">
        <div id="canvas"></div>
        <div class="buttons">
            <button id="play-btn" class="button is-primary" onclick="play()"> PLAY </button>
            <button class="button is-secondary" onclick="pause()"> PAUSE </button>
            <button class="button is-warning" onclick="reset()"> RESET </button>
        </div>
        <div class="tutorial" style="color: black;">
            <span>
                Hover a cell and press a number to spawn a block.
                <br>
                Press Play/Pause/Reset to control the simulation.
                <br>
                Blocks:
                <br>
                1 Simple
                <br>
                3 Static
                <br>
                7 Spinner
                <br>
                [6/2/4/8] Push [right/down/left/up]
            </span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script src="script.js"></script>
</body>

</html>

<style>
    html,
    body {
        background-color: #808080;
    }

    .cont {
        display: flex;
        flex-direction: column;
        margin: 5px;
        justify-content: center;
        align-items: center;
    }

    .canvas {
        display: flex;
        justify-content: center;
        width: 100%;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 5vw;
    }
</style>
